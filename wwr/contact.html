<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHITE WATER RAFTING - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="WHITE WATER RAFTING - Contact Us">

</head>
<body>
    <header>
        <div class='logo'>
            <img src='images/rafting-logo.png' alt='logo'>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Information</h1>
            <p>📍 123 River Adventure Rd, Rapidsville, CO 80452</p>
            <p>📞 (555) 123-4567</p>
            <p>📧 contact-us@whitewaterrafting.com</p>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.951063777742!2d-122.41990608468185!3d37.774929279758875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8e312c95%3A0xc9f29cbf1c0c9e4b!2sWhitewater+Adventures!5e0!3m2!1sen!2sus!4v1600000000000"
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure class="employee">
                    <img src="images/Taiwan.jpg" alt="Employee 1">
                    <figcaption>Jane - Lead Guide</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/Taiwan.jpg" alt="Employee 2">
                    <figcaption>Mike - Safety Instructor</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/Taiwan.jpg" alt="Employee 3">
                    <figcaption>Emily - Guest Coordinator</figcaption>
                </figure>
            </div>
        </section>
    
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <p>Purpose of Message:</p>
                <label><input type="radio" id="purpose1" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" id="purpose2" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" id="purpose3" name="purpose" value="suggestion"> Website Suggestion</label>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <label><input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter</label>
    
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>©2025 🌴 WhiteWater Rafting 🌴 Xiyan Lin</p>
            <nav class="sociallinks">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.svg" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.svg" alt="Instagram">
                </a>
            </nav>
        </div>
        <div class="wireframe-link">
            <a href="https://app.moqups.com/P9PuMNauR6ZbNOrp1X6GQT9OGgALXRpO/view/page/ad64222d5" target="_blank">
                View Contact Us Wireframe
            </a>
        </div>
    </footer>
</body>
</html>
